<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <section class="gallery">
    </section>
    <section class="editor">
        <div class="canvas-container">
            <canvas width="400" height="400" style="outline: 1px solid black">
            </canvas>
        </div>
        <form class="tools" onsubmit="onSubmit(event)">
            <label for="text">Add text:</label>
            <input type="text" id="text" name="text" oninput="changeText(this.value)">
            <button type="submit">Add</button>
          </form>
    </section>
    <script src="js/main.js"></script>
    <script src="js/galleyService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
